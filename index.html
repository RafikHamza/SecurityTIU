<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography & Data Learning Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cryptography & Data Learning Hub</h1>
        <nav>
            <button data-module="home">Home</button>
            <button data-module="encryption">Encryption Basics</button>
            <button data-module="encryption-types">Symmetric/Asymmetric</button>
            <button data-module="compression">Compression</button>

        </nav>
    </header>
    <main id="content">
    </main>
<!-- Update the auth-modal in index.html -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <h3 id="auth-title">Login</h3>
        <div id="auth-message" class="message"></div>
        <form id="auth-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="auth-submit">Login</button>
        </form>
        <p id="auth-switch">
            Don't have an account? <a href="#" id="switch-form">Register</a>
        </p>
        <button class="close-modal">Close</button>
    </div>
</div>
    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">Close</button>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Cryptography & Data Learning Hub</p>
    </footer>
    <!-- Load scripts as ES modules -->
    <script type="module" src="main.js"></script>
</body>
</html>
